<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о посетителе</title>
</head>
<body>
<p th:text="${visitor.getFullName() + ', ' + visitor.getYearOfBirth()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>Не взял ни одной книги</p>
<hr/>
</div>
<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr>
            <td>
                <span th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
                      th:style="${book.isExpired()} ? 'color:red':'color:black'">
                    book
                </span>
            </td>
        </tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${visitor.getId()})}">
    <input type="submit" value="Редактировать">
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${visitor.getId()})}">
    <input type="submit" value="Удалить">
</form>
</form>
</body>
</html>
