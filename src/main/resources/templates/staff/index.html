<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники библиотеки</title>
</head>
<body>

<div th:each="staff : ${staffs}">
    <a th:href="@{/staff/{id}(id=${staff.getId()})}"
       th:text="${staff.getFullName() + ', ' + staff.getUsername()+ ', ' + staff.getRole()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Добавить человека</a>

</body>
</html>
